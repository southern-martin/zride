# 🚗 Dự Án: Ứng Dụng Kết Nối Xe Chiều Về (Zalo Mini App)

## 🎯 Mục tiêu
Xây dựng một ứng dụng (hoặc Zalo Mini App) giúp các **tài xế xe khách, taxi, xe dịch vụ** đăng thông tin **chuyến xe chiều về trống khách**, và giúp **người dân có nhu cầu đi nhờ / đi ghép / gửi hàng nhỏ** dễ dàng tìm thấy họ.

---

## 💡 Ý tưởng cốt lõi
- **Vấn đề:** Hàng nghìn xe khách, taxi, xe dịch vụ mỗi ngày đi chiều về trống khách — gây lãng phí nhiên liệu và thời gian.
- **Giải pháp:** Một ứng dụng nhẹ, dễ dùng, hoạt động trên **Zalo**, nơi tài xế có thể đăng chuyến và khách có thể tìm / ghép chuyến nhanh chóng.
- **Lợi thế cạnh tranh:** Không cần cài thêm app, khai thác tệp người dùng Zalo sẵn có, dễ viral trong cộng đồng tài xế.

---

## 🧭 Mục tiêu giai đoạn MVP (4 tuần)
Tạo phiên bản đầu tiên (MVP) chạy trên Zalo hoặc web, có thể:
1. Tài xế đăng chuyến đi (điểm đi, điểm đến, giá, giờ, số chỗ).
2. Khách tìm chuyến phù hợp và liên hệ tài xế qua Zalo.
3. Quản trị viên có thể duyệt và quản lý danh sách chuyến.
4. Giao diện đơn giản, thân thiện, dễ thao tác trên điện thoại.

---

## 📅 Kế hoạch phát triển 4 tuần

### **Tuần 1 – Khởi tạo & Thiết kế hệ thống**
**Mục tiêu:** Xây dựng nền tảng cơ bản và chuẩn bị hạ tầng.

- Phân tích yêu cầu chức năng (Use case & User flow).
- Thiết kế sơ đồ cơ sở dữ liệu.
- Thiết kế wireframe (Zalo Mini App hoặc React web).
- Tạo repository GitHub, CI/CD cơ bản.
- Cấu hình server trên Render / Fly.io / Railway.
- Tạo Zalo OA và lấy API key từ [Zalo Developers](https://developers.zalo.me/docs/).

**Kết quả:**  
- Có bản thiết kế sơ đồ kiến trúc.  
- Có backend và frontend skeleton chạy được Hello World.  

---

### **Tuần 2 – Xây dựng chức năng cốt lõi**
**Mục tiêu:** Cho phép tài xế và hành khách tương tác cơ bản.

- Chức năng đăng ký / đăng nhập (Zalo OAuth).  
- Tài xế:
  - Đăng chuyến: điểm đi, điểm đến, thời gian, số chỗ, giá.  
  - Cập nhật trạng thái chuyến (“Còn chỗ”, “Đã đủ”).  
- Khách hàng:
  - Tìm kiếm chuyến theo điểm đi / đến / ngày.
  - Xem chi tiết chuyến, liên hệ tài xế qua Zalo Chat.
- API:
  - `/api/trips` – tạo, cập nhật, lấy danh sách chuyến.
  - `/api/users` – quản lý người dùng.
- Lưu dữ liệu bằng PostgreSQL hoặc Supabase.

**Kết quả:**  
- Có thể đăng, tìm, xem chuyến.  
- Zalo chat link hoạt động được.

---

### **Tuần 3 – Hoàn thiện UI & Tích hợp AI Chatbot**
**Mục tiêu:** Hoàn thiện trải nghiệm người dùng và tự động hóa.

- Thiết kế UI đẹp, dễ dùng trên mobile.  
- Thêm chatbot hỗ trợ khách:
  - “Tôi muốn đi từ Lộc Ninh đến Sài Gòn” → gợi ý chuyến.  
  - “Xe này còn chỗ không?” → trả lời tự động.  
- AI gợi ý chuyến phù hợp:
  - Dựa theo lịch sử tìm kiếm và vị trí người dùng.
- Thêm trang quản trị cơ bản (admin duyệt chuyến, xóa spam).

**Kết quả:**  
- Có chatbot tự động trả lời khách.  
- Giao diện hoàn chỉnh, dễ thao tác.

---

### **Tuần 4 – Kiểm thử, triển khai & ra mắt beta**
**Mục tiêu:** Hoàn thiện phiên bản beta, kiểm thử thực tế.

- Kiểm thử toàn bộ API & UI (Postman + Cypress).  
- Mời 5–10 tài xế quen dùng thử.  
- Thu thập phản hồi, sửa lỗi, tối ưu UX.  
- Triển khai bản beta công khai (Zalo Mini App hoặc web app).  
- Chuẩn bị landing page + video giới thiệu.

**Kết quả:**  
- Sản phẩm chạy ổn định.  
- Có phản hồi người dùng thật.  
- Sẵn sàng mở rộng thêm tính năng AI nâng cao.

