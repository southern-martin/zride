## ⚙️ Công nghệ sử dụng

| Thành phần | Công nghệ đề xuất |
|-------------|-------------------|
| **Frontend (Mini App / Web)** | React + TailwindCSS hoặc Zalo Mini App SDK |
| **Backend API** | Go (Gin/Fiber) hoặc Python (FastAPI) |
| **Database** | PostgreSQL / Supabase |
| **AI Chatbot** | OpenAI GPT API / Zalo AI |
| **Auth & Chat** | Zalo OA API + OAuth |
| **Deploy** | Render / Fly.io / Railway |
| **CI/CD** | GitHub Actions |

