version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: zride-postgres
    environment:
      POSTGRES_DB: zride
      POSTGRES_USER: zride_user
      POSTGRES_PASSWORD: zride_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - zride-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: zride-redis
    ports:
      - "6379:6379"
    networks:
      - zride-network

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: zride-auth-service
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=zride_user
      - DB_PASSWORD=zride_password
      - DB_NAME=zride_auth
      - JWT_SECRET=your_jwt_secret_key_here_make_it_long_and_secure
      - ZALO_APP_ID=your_zalo_app_id
      - ZALO_APP_SECRET=your_zalo_app_secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - zride-network

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: zride-user-service
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=zride_user
      - DB_PASSWORD=zride_password
      - DB_NAME=zride_users
      - JWT_SECRET=your_jwt_secret_key_here_make_it_long_and_secure
      - AUTH_SERVICE_URL=http://auth-service:8081
      - UPLOAD_MAX_SIZE=10
      - UPLOAD_PATH=./uploads
    depends_on:
      - postgres
      - auth-service
    volumes:
      - user_uploads:/app/uploads
    networks:
      - zride-network

  # API Gateway (Nginx)
  api-gateway:
    image: nginx:alpine
    container_name: zride-api-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf
      - ./gateway/ssl:/etc/nginx/ssl
    depends_on:
      - auth-service
      - user-service
    networks:
      - zride-network

volumes:
  postgres_data:
  user_uploads:

networks:
  zride-network:
    driver: bridge