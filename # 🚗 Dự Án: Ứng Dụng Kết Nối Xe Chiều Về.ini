## 🧠 Tính năng mở rộng sau MVP
1. AI gợi ý giá vé phù hợp (dựa trên khoảng cách, cung cầu).  
2. Hệ thống đánh giá tài xế & hành khách.  
3. Chức năng gửi hàng nhỏ cùng chuyến.  
4. Tích hợp thanh toán trực tuyến (ZaloPay / MoMo).  
5. Phân tích dữ liệu tuyến đường bằng AI (heatmap tuyến hot).  
6. Giao diện bản đồ trực quan (Google Maps API).  

